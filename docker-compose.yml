---
version: "3.6"

# custom configuration
x-common:
  images:
    redis: &redis "redis:5.0.10-buster"

  ports:
    dns: &dns "53:53/udp"
    web: &web "6380:6380/tcp"

services:
  # DNS endpoint
  app:
    build:
      context: .
      dockerfile: pocketdns.Dockerfile
    depends_on:
      - redis
    ports:
      - *dns

  # HTTP REST endpoint
  webdis:
    build:
      context: .
      dockerfile: webdis.Dockerfile
    depends_on:
      - redis
    ports:
      - *web

  # Back-end
  redis:
    image: *redis
    volumes:
      - vol0:/var/lib/redis

# Volumes allow data persistence across service restarts
volumes:
  vol0: {}